Buffering.ToolTip="Дае найбольш плаўную і дакладную выяву, але павялічвае затрымку.\nПры выкарыстанні карты відэазахопу для найлепшага выніку\nрэкамендуецца задаць тую жа частату кадраў і для карты, і для праграмы.\n\nАдключэнне дае найменшую затрымку, але і памяншае\nдакладнасць выявы. Найбольш падыдзе для вэб-камер і для вываду\nвыявы з гульнявой кансолі.\n\nАўтавызначэнне ўключае буферызацыю, калі затрымка прысутнічае,\nі адключае яе, калі затрымкі няма."
