Buffering.ToolTip="Indien geaktiveer word video-/oudiodata gebuffer om soepele en akkurate\nafspeel te waarborg, ten koste van ’n hoër vertraging. As bufferingwerking\ngebruik word, word aanbeveel om die kaart en die program op\ndieselfde beeldduur in te stel vir die beste resultate.\n\nIndien gedeaktiveer, word die vertraging geminimaliseer ten koste van\nakkurate raamafspeel. Dit is ideaal vir gesigkameras, of wanneer u die\nvoorskou van die program wil gebruike om ’n konsole te speel.\n\nOutobespeuring (verstek) stel dit in op geaktiveer as die\ntoestel vertraging het, en gedeaktiveer as dit geen vertraging het."
