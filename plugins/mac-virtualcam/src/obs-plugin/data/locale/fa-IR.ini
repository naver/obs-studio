Plugin_Name="وبکم مجازی سیستم‌عامل مک"
Error.SystemExtension.NotInstalled="دوربین مجازی، نصب نشده است.\n\nلطفا در تنظیمات سامانه ← امنیت و حریم شخصی ← امنیت، اجازه نصب نرم‌افزارهای سامانه را به OBS بدهید.\n\nچنانچه پس از این هم این پیام را همچنان مشاهده کردید ممکن است نیاز به بازراه‌اندازی OBS داشته باشید."
Error.SystemExtension.CameraUnavailable="دوربین مجازی پیدا نشد.\n\nلطفا دوباره تلاش کنید."
Error.SystemExtension.CameraNotStarted="ناتوانی در راه‌اندازی دوربین مجازی.\n\nلطفا دوباره تلاش کنید."
Error.SystemExtension.InstallationError="در خلال نصب دوربین مجازی خطایی رخ داد:"
Error.SystemExtension.WrongLocation="اگر OSB در پوشه \"/Applications\" نباشد نمی‌تواند دوربین مجازی را نصب کند. لطفا OBS را به پوشه \"/Applications\" منتقل کنید."
Error.SystemExtension.CompleteAfterReboot="نصب دوربین مجازی پس از راه‌اندازی مجدد سیستم کامل می شود."
Error.DAL.NotInstalled="دوربین مجازی نصب یا به‌روزرسانی نشد.\n\nلطفاً دوباره امتحان کنید و در صورت نیاز نام و رمز عبور سرپرست را وارد کنید."
Error.DAL.NotUninstalled="دوربین مجازی قدیمی حذف نشد.\n\nلطفاً دوباره امتحان کنید و در صورت نیاز نام و رمز عبور سرپرست را وارد کنید."
